name: Shell Commands!
on: 
  push:
    branches:
      - 'main'
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World!"
      - name: multiline script
        run: | 
          node -v 
          npm -v
      - name: Python Commands to run
        run: | 
          import platform
          print(platform.processor())
        shell: python